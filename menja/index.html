<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Game Canvas -->
    <canvas id="canvas">
        
    </canvas>
    <!-- Gameplay -->
    <div class="hud">
        <div class="hud_score">
            <div class="score-level"></div>
            <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn"></div><div></div>
        <div class="slowmo">
            <div class="slowmo-bar"></div>
        </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
        <div class="menu menu-main">
            <h1>MENJA</h1>
            <button class="play-normal-btn" type ="button">PLAY GAME</button>
            <button class="play-casual-btn" type ="button">CASUAL MODE</button>
        </div>
        <div class="menu menu-pause">
            <h1>Paused</h1>
            <button class="resume-btn" type ="button">RESUME GAME</button>
            <button class="menu-btn-pause" type ="button">MAIN MENU</button>
        </div>
        <div class="menu menu-score">
            <h1>GAME OVER</h1>
            <h2>Your Score: </h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button class="play-again-btn" type ="button">PLAY AGAIN</button>
            <button class="menu-btn-score" type ="button">MAIN MENU</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
