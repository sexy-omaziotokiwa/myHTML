<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Analog with Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <!--  analog clock  -->
                <div class="circle" style="--clr:#04fc43;" id="sec"><i></i></div>
                <div class="circle circle2" style="--clr:#fee800;" id="min">
                    <i></i></div>
                <div class="circle circle3" style="--clr:#ff2972;" id="hr"><i></i></div>
                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>
            </div>
                    <!--  end analog clock-->


            <!-- digital clock  -->
            <div id="time" onload = pageload();>
                <div id="hour" style="--clr:#ff2972;">00</div>
                <div id="minutes" style="--clr:#fee800;">00</div>
                <div id="seconds" style="--clr:#04fc43;">00</div>
                <div id="ampm">AM</div>
            </div>
            <!-- end digital clock-->
        </div>

        <script>
            //Analog Clock
            let hr = document.querySelector('#hr');
            let min = document.querySelector('#min');
            let sec = document.querySelector('#sec');

            let day = new Date();
            setInterval(() => {
                let day = new Date();
                let hh = day.getHours() * 30;
                let mm = day.getMinutes() * 6;
                let ss = day.getSeconds() * 6;

                hr.style.transform = `RotateZ(${hh+(mm/12)}deg)`;
                min.style.transform = `RotateZ(${mm}deg)`;
                sec.style.transform = `RotateZ(${ss}deg)`;
            })

            //end analog clock
            //digital clock
            window.onload = function pageload() {
                var hours = document.getElementById('hour');
                var minutes = document.getElementById('minutes');
                var seconds = document.getElementById('seconds');
                var ampm = document.getElementById('ampm');


                function displayTime() {
                    
                    var h = new Date().getHours();
                    var m = new Date().getMinutes();
                    var s = new Date().getSeconds();

                    ampm.innerHTML = h < 12 ? 'AM' : 'PM';

                    if (h < 10) {  hours.innerHTML = '0' + h;}
                    else {
                        if (h > 12) {
                            h -= 12;
                            hours.innerHTML = h;
                        }
                        hours.innerHTML = h;
                    }
                    

                    if (m < 10) {  minutes.innerHTML = '0' + m;}
                    else {  minutes.innerHTML = m;  }

                    if (s < 10) {  seconds.innerHTML = '0' + s;}
                    else {  seconds.innerHTML = s;  }

                    
                }

                function startClock(){
                    displayTime();
                    setInterval(displayTime,515);
                }

                startClock();
            }
            //end digital clock

        </script>
    </body>
</html>
