<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charstte="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website with Customize Color Theme</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <a href="#">CodingLab</a>
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="#" class="links">Home</a>
                    </li>
                    <li>
                        <a href="#" class="links">About</a>
                    </li>
                    <li>
                        <a href="#" class="links">Skills</a>
                    </li>
                    <li>
                        <a href="#" class="links">Services</a>
                    </li>
                    <li>
                        <a href="#" class="links">Contact</a>
                    </li>
                </ul>

                <div class="appearance">
                    <div class="light-dark">
                        <i class="btn fas fa-moon" data-color="#e5e6eb #e4e6eb #24292d #24292d #242526"></i>
                    </div>
                    <div class="color-icon">
                        <div class="icons">
                            <i class="fas fa-palette"></i>
                            <i class="fas fa-sort-down"></i>
                        </div>
                        <div class="color-box">
                            <h3>Color Switcher</h3>
                            <div class="color-switchers">
                                <button class="btn blue active" data-color="#fff #24292d #4070f4 #0b3cc1 #f0f8ff"></button>
                                <button class="btn orange" data-color="#fff #24292d #f79f1f #dd8808 #fef5e6"></button>
                                <button class="btn purple" data-color="#fff #24292d #8e44ad #783993 #eadaf1"></button>
                                <button class="btn green" data-color="#fff #24292d #3a9943 #2a6f31 #daf1dc"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="home-content">
            <texts>
                <h2 id="hch2">Customize Your Website</h2>
                <h3>With <span id="sp">Beautiful Colors</span></h3>
                <p>Beautiful colors bring out the best in you! So choose some now!</p>
                <div class="button">
                    <a href="#">
                        Explore
                        <i class="fas fa-location-arrow"></i>
                    </a>
                </div>
            </texts>
        </section>
        <script src="script.js"></script>
