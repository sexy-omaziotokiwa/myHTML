<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Transparent Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <input type="text" required="">
                    <label>Username</label>
                </div>

                <div class="inputBox">
                    <input type="password" required="">
                    <label>Password</label>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
