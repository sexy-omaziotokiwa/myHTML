<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 50px;
        }

        .bigbox {
            width: 300px;
            height: 300px;
        }

        #submit {
            /* left: 100px; */
            margin-top: 10px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="box1">
            <input type="text" placeholder="Input text" id="textbox" onkeypress="return restrictAlphabets(event)">
        </div>
        <div class="box2">
            <input type="text" placeholder="Input indices" id="indices" onkeypress="return restrictNumbers(event)">
        </div>
        <input type="button" id="submit" value="Submit" onclick="submitting(true)">
        <h2 class="h2-1">Your unshuffled text is</h2>
        <h2 id="h2"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
